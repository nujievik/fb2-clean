name: Release

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.2.3)'
        required: true
        default: 'v1.2.3'

env:
  CARGO_TERM_COLOR: always

jobs:
  builds:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        include:
          # Linux
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            arch: linux-x64
          - os: ubuntu-latest
            target: i686-unknown-linux-gnu
            arch: linux-x32

          # Windows
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            arch: win-x64
          - os: windows-latest
            target: i686-pc-windows-msvc
            arch: win-x32

          # macOS
          - os: macos-latest
            target: x86_64-apple-darwin
            arch: macos-x64
          - os: macos-latest
            target: aarch64-apple-darwin
            arch: macos-arm64

    steps:
      - uses: actions/checkout@v4

      - name: Install 32-bit dependencies (Linux)
        if: matrix.target == 'i686-unknown-linux-gnu'
        run: |
          sudo apt-get update && sudo apt-get upgrade -y
          sudo apt-get install -y gcc-multilib

      - name: Update Rust
        run: rustup update stable && rustup default stable

      - name: Install Rust target
        run: rustup target add ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Zip binary (Unix)
        if: matrix.os != 'windows-latest'
        run: zip -j fb2-clean-${{ matrix.arch }}.zip target/${{ matrix.target }}/release/fb2-clean

      - name: Zip binary (Windows)
        if: matrix.os == 'windows-latest'
        shell: powershell
        run: Compress-Archive -Path target/${{ matrix.target }}/release/fb2-clean.exe -DestinationPath fb2-clean-${{ matrix.arch }}.zip

      - uses: actions/upload-artifact@v4
        with:
          name: fb2-clean-${{ matrix.arch }}
          path: fb2-clean-${{ matrix.arch }}.zip

  release:
    name: GitHub Release
    runs-on: ubuntu-latest
    needs: builds

    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: fb2-clean-*
          path: artifacts
          merge-multiple: true

      - name: Set tag name
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "RELEASE_TAG=${{ github.event.inputs.version }}" >> $GITHUB_ENV
          else
            echo "RELEASE_TAG=${{ github.ref_name }}" >> $GITHUB_ENV
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          files: artifacts/*
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
        
